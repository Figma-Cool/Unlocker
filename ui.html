<button id="unlock">All Unlock</button>
<ul>
  <li></li>
</ul>
<footer>
  Made by <a target="_blank" href="https://figma.cool">Figma.Cool</a>
</footer>

<script>
  const ul = document.querySelector("ul");
  const unlockBtn = document.querySelector("#unlock");

  unlockBtn.addEventListener("click", () => {
    parent.postMessage(
      { pluginMessage: { type: "fetch-fonts", click: "all" } },
      "*"
    );
  });

  window.onmessage = async (event) => {
    const message = event.data.pluginMessage;
    console.log(message.isLoockArr);
    message.isLoockArr.forEach((item) => {
      let li = document.createElement("li");
      li.textContent = item;
      ul.appendChild(li);
    });
  };
</script>
