<main>
  <button id="unlock">All Unlock</button>

<script>
  const ul = document.querySelector("ul");
  const unlockBtn = document.querySelector("#unlock");

  function createList(textContent, id, type) {
    let li = document.createElement("li");
    let unlockBtn = document.createElement("i");
    let typeTag = document.createElement("span");
    let group = document.createElement("div");
    textContent = textContent.slice(0, 11);
    textContent.length > 10 ? (textContent = textContent + "...") : null;
    li.setAttribute("data-id", id);
    unlockBtn.textContent = "Unlock";
    typeTag.textContent = type;
    type === "FRAME" ? `${(li.textContent = `ðŸ–¼ ` + textContent)}` : null;
    type === "VECTOR" ? `${(li.textContent = `ã€°ï¸ ` + textContent)}` : null;
    type === "STAR" ? `${(li.textContent = `â­ï¸ ` + textContent)}` : null;
    type === "RECTANGLE" ? `${(li.textContent = `â¬›ï¸ ` + textContent)}` : null;
    type === "ELLIPSE" ? `${(li.textContent = `ðŸ’¿ ` + textContent)}` : null;
    type === "TEXT" ? `${(li.textContent = `ðŸ”  ` + textContent)}` : null;
    type === "GROUP" ? `${(li.textContent = `ðŸ“¦ ` + textContent)}` : null;
    type === "COMPONENT" ? `${(li.textContent = `ðŸ§© ` + textContent)}` : null;
    type === "BOOLEAN_OPERATION" ? `${(li.textContent = `ã€°ï¸ ` + textContent)}` : null;
    group.appendChild(typeTag);
    group.appendChild(unlockBtn);
    li.appendChild(group);
    ul.appendChild(li);
  }

  unlockBtn.addEventListener("click", () => {
    parent.postMessage(
      { pluginMessage: { type: "all-unlock", click: "all" } },
      "*"
    );
    ul.innerHTML = "";
    // createList("ðŸ”“ All layers Unlocked");
  });

  window.onmessage = async (event) => {
    const message = event.data.pluginMessage;
    if (message.isLockArr) {
      message.isLockArr.forEach((item) => {
        createList(item[0], item[1], item[2]);
      });

      ul.querySelectorAll("li").forEach((item) => {
        item.addEventListener("mouseover", () => {
          parent.postMessage(
            {
              pluginMessage: { type: "lock-item", clickItem: item.dataset.id },
            },
            "*"
          );
        });
      });
    }

    ul.querySelectorAll("li").forEach((item) => {
      item.querySelector("i").addEventListener("click", function (e) {
        this.parentNode.parentNode.parentNode.removeChild(
          this.parentNode.parentNode
        );
        parent.postMessage(
          {
            pluginMessage: { type: "unlock-once", click: item.dataset.id },
          },
          "*"
        );
      });
    });

    if (message.empty === 0 && message.isLockArr == null) {
      ul.innerHTML = "";
      // createList("ðŸ”“ All layers Unlocked");
    }
  };
</script>
